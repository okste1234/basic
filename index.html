<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Board</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <table>
        <tbody>
            <tr>
                <td class="a b"></td>
                <td class="a b"></td>
                <td class="a"></td>
            </tr>
            <tr>
                <td class="a b"></td>
                <td class="a b"></td>
                <td class="a"></td>
            </tr>
            <tr>
                <td class="b"></td>
                <td class="b"></td>
                <td></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
